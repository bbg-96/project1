management:
  server:
    port: 9091             # 애플리케이션(8080)과 분리
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  metrics:
    export:
      prometheus:
        enabled: true       # 기본값이지만 명시해두면 명확

spring:
  session:
    store-type: redis
    timeout: 30m

  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: 6380
      password: ${SPRING_REDIS_ACCESS_KEY}
      ssl:
        enabled: true

  datasource:
    users:
      jdbc-url: ${SPRING_DATASOURCE_USERS_URL}
      username: ${SPRING_DATASOURCE_USERS_USERNAME}
      password: ${SPRING_DATASOURCE_USERS_PASSWORD}
      driver-class-name: org.postgresql.Driver
    posts:
      jdbc-url: ${SPRING_DATASOURCE_POSTS_URL}
      username: ${SPRING_DATASOURCE_POSTS_USERNAME}
      password: ${SPRING_DATASOURCE_POSTS_PASSWORD}
      driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update        # 운영은 none + Flyway/Liquibase
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false