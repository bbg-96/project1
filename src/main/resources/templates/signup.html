<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body class="container py-5">

    <h2 class="mb-4">회원가입</h2>

    <!-- th:object 가 컨트롤러의 ModelAttribute("req") 와 매핑 -->
    <form th:action="@{/signup}" th:object="${req}" method="post">
        <sec:csrfInput />
        <!-- 아이디 -->
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="4~50자" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="4자 이상" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordConfirm}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('passwordConfirm')}"
                th:errors="*{passwordConfirm}"></div>
        </div>

        <!-- 전체 오류(중복 아이디 등) -->
        <div class="text-danger mb-3" th:if="${#fields.hasGlobalErrors()}" th:errors="*{__all__}"></div>

        <button class="btn btn-primary" type="submit">가입하기</button>
        <a th:href="@{/login}" class="btn btn-link">로그인으로 돌아가기</a>
    </form>

    <!-- (선택) Bootstrap JS for client-side validation -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
